<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <header>
        <h1>Formularz rejestracyjny konferencji <i>Nasze
            Kwiaty</i></h1>
    </header>
    <main>
        <div class="dane">
            <h2>Dane osobowe</h2>
            <input type="text" placeholder=" Wpisz imię..." id="imie">
            <input type="text" placeholder="  Wpisz nazwisko.." id="nazwisko">
            <button class="daneSkip" onclick="przejdzDoBloku2()">Następna karta</button>
        </div>
        <div class="kont hidden">
            <h2>Dane kontactowe</h2>
            <input type="email" placeholder="Twój e-mail...">
            <input type="tel" placeholder="Twój numer telefonu...">
            <button class="kontSkip" onclick="przejdzDoBloku3()">Następna karta</button>
        </div>
        <div class="pasw hidden">
            <h2>Hasło do logowania</h2>
            <input type="password" placeholder="Podaj hasło" id="haslo1">
            <input type="password" placeholder="Powtórz hasło" id="haslo2">
            <button class="subm" onclick="sprawdzHasla()">Zatwierdź</button>
        </div>
    </main>
    <footer>
        <div class="footelm">
        <video controls>
            <source src="motyl.mp4" type="video/mp4">
            Przeglądarka nie obsługuje tego formatu
        </video>
        </div>
        <div class="footelm">
          <h3>Plan konferencji</h3>
          <table>
            <tr>
                <td>9:00-12:00</td>
                <td>Pielęgnacja roślin</td>
            </tr>
            <tr>
                <td>13:00 - 15:00</td>
                <td>Targi kwiatowe</td>
            </tr>
          </table>
        </div>
        <div class="footelm">
            <p><a href="https://kwiaty.pl/">https://kwiaty.pl/</a> </p>
        </div>
        <div class="footelm">
            <p>„Formularz wykonał: 020103492</p>
        </div>
    </footer>

    <script src="script.js">
    </script>
</body>
</html>
